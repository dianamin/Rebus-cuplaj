<html ng-app = "app">

<head>
	<meta charset = "utf-8" />
	<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
	<title> Rebus </title>

	<!-- css open source libs -->
    <link rel = "stylesheet" href = "css/glyphicons.css" />
    <link rel = "stylesheet" href = "css/bootstrap.css" />

    <!-- created stylesheet -->
	<link rel = "stylesheet" href = "css/style.css" />


	<!-- javacript open source libs -->
	<script src = "js/jQuery.js"></script>
	<script src = "js/jquery-ui.js"></script>

	<script src = "js/angular.js"></script>
	<script src = "js/app.js"> </script>
	<script src = "js/angular-route.js"></script>
	<script src = "js/sortable.js"></script>
	<script src = "js/ui-bootstrap.js"></script>

	<script src = "js/bootstrap.js"></script>


	<!-- created scripts -->
	<script src = "js/cuplaj.js"> </script>

	<!-- angular controllers -->
	<script src = "js/building.js"> </script>

	<!-- angular directives -->
	<script src = "js/directives.js"> </script>

</head>
<body>
	<header>	
		<h1> Rebus </h1>
	</header>
	<br />
	<br />
	<center>
		<div ng-controller = "BuildingCtrl" style = "width: 80%; text-align: justify;">
			<div class = "row">
				<div class = "col-md-6 col-sm-6">
					<center>
						<div style = "text-align: left;">
							<div ng-repeat = "word in rebusWords.words">
								{{$index + 1}}.
								<div ng-repeat = "n in [] | range: leftest - word.position + 1" class = "square-rebus"> </div
								><input type = "text" class = "square-rebus" ng-repeat = "letter in word.letters" id = "{{word.index + 'a' + letter.index}}" ng-class = "{shiny: word.position == letter.index}"  maxlength = "1"/>
								<span ng-show = "word.correct"> :) </span>
								<span ng-show = "!word.correct"> :( </span>
							</div>
						</div>
					</center>
				</div>
				<div class = "col-md-6 col-sm-6">
					<ol>
						<li ng-repeat = "word in rebusWords.words">
							{{word.description}}
						</li>
					</ol>
				</div>
			</div>
			<br />
			<br />
			<center>	
				<button class = "btn btn-default" ng-click = "checkRebus()"> Verifică </button>
			</center>
		</div>
	</center>


	<footer>
		© Diana Ghinea
	</footer>
</body>

</html>
